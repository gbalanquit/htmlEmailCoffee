<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transactional</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
					"Lucida Sans", Arial, sans-serif;
			}
			table {
				padding: 0;
				margin: 0;
				border-spacing: 0;
			}
			td,
			tr,
			p {
				margin: 0;
				padding: 0;
			}
			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<center style="table-layout: fixed; padding: 40px 10px">
			<div
				style="
					max-width: 500px;
					box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
					border-radius: 10px;
				"
			>
				<!-- START PREHEADER -->
				<div
					style="line-height: 1; font-size: 0; display: none; overflow: hidden"
				>
					Your Pizza is ready
				</div>
				<!-- END PREHEADER -->
				<table align="center" style="width: 100%" role="presentation">
					<!-- START HEADER -->
					<tr style="background-color: #6f7575; text-align: center">
						<td
							style="
								width: 100%;
								border-top-left-radius: 10px;
								border-top-right-radius: 10px;
							"
						>
							<table align="center" style="width: 100%" role="presentation">
								<tr>
									<td>
										<a href="#"
											><img src="https://i.ibb.co/7tf9xfs/banner-1.jpg
											width="600px" alt="logo" style="padding: 35px 0 10px 0"
											/></a
										>
									</td>
								</tr>

								<tr>
									<td style="color: #ffffff; font-weight: bold">
										<p style="font-weight: 35px; padding: 5px 0">
											Your coffee is ready!
										</p>
										<p style="font-weight: 16px; padding: 10px 0 25px 0">
											Your receipt is attached.
										</p>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- END HEADER -->

					<!-- START CUSTOMER INFO -->
					<tr style="background-color: #ddbc9c; height: 100%">
						<td
							style="
								padding-bottom: 20px;
								border-bottom-left-radius: 10px;
								border-bottom-right-radius: 10px;
							"
						>
							<table
								style="
									width: 100%;
									padding: 20px 50px 5px 50px;
									text-align: center;
								"
							>
								<tbody>
									<tr
										style="
											color: #a8a4a1;
											text-align: center;
											font-size: 13px;
											font-weight: bold;
										"
									>
										<th style="text-align: left">Delivery Address</th>
										<th style="text-align: right">Price</th>
									</tr>
								</tbody>
							</table>

							<table style="width: 100%; padding: 0 45px; text-align: center">
								<tbody>
									<tr>
										<td style="width: 100%; padding: 5px">
											<div
												style="
													height: 1px;
													width: 100%;
													background-color: #d4d4d4;
												"
											></div>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- start address  -->
							<table
								style="
									width: 100%;
									padding: 0 45px;
									text-align: center;
									color: #6f7575;
									font-weight: 500;
									font-size: 16px;
								"
							>
								<tbody>
									<tr>
										<td style="width: 100%; padding: 5px">
											<p style="text-align: left; width: 200px">
												64200 Bayfair Blvd, Columbia SC 29201
											</p>
										</td>
										<td style="width: 100%; padding: 5px">
											<p>$35.00</p>
										</td>
									</tr>
								</tbody>
							</table>
							<!--end address  -->

							<!-- start quantity  -->
							<table
								style="
									width: 100%;
									padding: 10px 45px;
									text-align: center;
									color: #151f3c;
									font-weight: 500;
									font-size: 16px;
								"
							>
								<tbody>
									<tr>
										<td style="width: 100%; padding: 5px">
											<p style="text-align: left; width: 200px">Quantity</p>
										</td>
										<td style="width: 100%; padding: 5px">
											<p>5</p>
										</td>
									</tr>
								</tbody>
							</table>
							<!--end quantity  -->

							<!-- start coffee shop -->
							<table style="width: 20%; padding: 10px 45px; font-size: 14px">
								<tbody>
									<tr style="color: #5d4b3e; vertical-align: top">
										<td style="padding: 5px">
											<p style="text-align: left; width: 200px">Coffee Shop:</p>
										</td>
										<td style="padding: 5px 20px">
											<p style="width: 150px">
												Jazzy Coffee Aroma <br />1200 Summit Pkwy, Columbiac SC
												29223
											</p>
										</td>
									</tr>
								</tbody>
							</table>
							<!--end coffee shop   -->

							<!--start line  -->
							<table style="width: 100%; padding: 0 45px; text-align: center">
								<tbody>
									<tr>
										<td style="width: 100%; padding: 5px">
											<div
												style="
													height: 1px;
													width: 100%;
													background-color: #d4d4d4;
												"
											></div>
										</td>
									</tr>
								</tbody>
							</table>
							<!--end line  -->

							<!-- START DELIVERY -->
							<table
								style="
									width: 100%;
									padding: 5px 45px;
									text-align: center;
									color: #151f3c;
									font-weight: 500;
									font-size: 16px;
								"
							>
								<tbody>
									<tr>
										<td style="width: 100%; padding: 5px">
											<p style="text-align: left; width: 200px">Delivery</p>
										</td>
										<td style="width: 100%; padding: 5px">
											<p>$10.00</p>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- END DELIVERY -->

							<!--start line  -->
							<table style="width: 100%; padding: 0 45px; text-align: center">
								<tbody>
									<tr>
										<td style="width: 100%; padding: 5px">
											<div
												style="
													height: 1px;
													width: 100%;
													background-color: #d4d4d4;
												"
											></div>
										</td>
									</tr>
								</tbody>
							</table>
							<!--end line  -->

							<!-- start total  -->
							<table
								style="
									width: 100%;
									padding: 5px 45px;
									text-align: center;
									color: #151f3c;
									font-weight: bold;
									font-size: 16px;
								"
							>
								<tbody>
									<tr>
										<td style="width: 100%; padding: 5px">
											<p style="text-align: left; width: 200px">Total</p>
										</td>
										<td style="width: 100%; padding: 5px">
											<p>$40.00</p>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- end total -->

							<!--start line  -->
							<table style="width: 100%; padding: 0 45px; text-align: center">
								<tbody>
									<tr>
										<td style="width: 100%; padding: 5px">
											<div
												style="
													height: 1px;
													width: 100%;
													background-color: #d4d4d4;
												"
											></div>
										</td>
									</tr>
								</tbody>
							</table>
							<!--end line  -->
						</td>
					</tr>
					<!-- END CUSTOMER INFO -->
				</table>
			</div>
		</center>
	</body>
</html>
